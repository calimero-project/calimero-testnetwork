apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

apply plugin:'application'
mainClassName = "tuwien.auto.calimero.TestNetwork"

run {
    systemProperties System.getProperties()
    args 'src/main/resources/server-config.xml'
    standardInput = System.in
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.github.calimero'
version = '2.5-SNAPSHOT'

repositories {        
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

compileJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-options',
	'-Werror'
]

dependencies {
    compile group:group, name: 'calimero-server', version:version
    compile group:group, name: 'calimero-core', version:version
    compile group:group, name: 'calimero-device', version:version
    runtime 'org.slf4j:slf4j-simple:1.8.0-beta2'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url:"https://oss.sonatype.org/content/repositories/snapshots") {
                authentication(userName: findProperty('mavenUser'), password: findProperty('mavenPassword'))
            }
        }
    }
}
